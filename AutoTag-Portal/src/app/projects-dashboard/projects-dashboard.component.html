<div class="grid-container">
  <mat-grid-list [cols]="columns | async" rowHeight="250px">
    <mat-grid-tile *ngFor="let card of cards" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card mdc-card__primary-action" tabindex="0" aria-label="card.title">
        <mat-card-header>
          <mat-card-title class="accent-light-color">
            {{card.title}}
            <button mat-icon-button class="settings-button accent-light-color" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon >settings</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
          <mat-card-subtitle class="accent-light-color"> 
            Created: {{card.created | date: 'mediumDate'}}<br>
            Last edited: {{card.lastUpdate | date: 'mediumDate'}}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>{{card.description}}</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
